<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="mode-buttons mb-3 text-center">
                <button class="btn btn-primary mode-button active" id="aiModeButton">Shift to AI</button>
                <button class="btn btn-secondary mode-button" id="pythonModeButton">Shift to Python</button>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Simple AI Chatbot</h3>
                    <small>PYTHON Course Project | Mode: <span id="currentMode">AI</span></small>
                </div>
                <div class="chat-body" id="chatBox">
                    <div class="bot-message">
                        <div class="message-content">
                            Hello! I'm your Simple AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="userInput" placeholder="Type your message..." autocomplete="off">
                        <button class="btn btn-primary" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
